<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS Calculator</title>
</head>
<body class="bg-blue-300 p-5">
    <div class="bg-purple-300 w-3/4 grid grid-cols-4 grid-rows-5 text-white p-1 text-3xl font-semibold">
        <button class="border-4 border-black bg-white text-black col-span-3 rounded-lg p-4 flex justify-center">X</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="reset" value="c">c</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="1">1</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="2">2</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="3">3</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="/">/</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="4">4</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="5">5</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="6">6</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="*">*</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="7">7</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="8">8</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="9">9</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="-">-</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="0">0</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value=".">.</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="submit" value="=">=</button>
        <button class="border-4 border-white bg-green-600 rounded-lg p-4 flex justify-center" type="button" value="+">+</button>
    </div>
</body>
</html>
